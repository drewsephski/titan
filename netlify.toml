[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NEXT_IGNORE_ESLINT = "1"
  NEXT_IGNORE_TYPECHECK = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    # No additional inputs needed for the plugin

[dev]
  command = "npm run dev"
  targetPort = 3000
  publish = ".next"
  port = 3000
  framework = "next"

[functions]
  # Configure functions directory
  directory = ".next/server/functions"
